<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

				--font-noto: "Noto Sans Thai", sans-serif;
				--font-inter: "Inter", sans-serif;
            }
         </style>
  </head>
<body class="w-screen bg-pink-200">
    <header>
        <nav class="w-full h-16  shadow-md bg-[#ffff] flex justify-between items-center " >
            <!-- w-full h-16  shadow-md bg-[#ffff] flex justify-between items-center  -->
             <div class="sm:ml-2 h-full min-w-16 hover:cursor-pointer flex items-center">
            <a href="index.html"><img src="asstes/images/tralala_shark_pic_logo_nobg.png" alt="icon logo" class=" w-16"></a>
            <a href="#"class=" text-xl text-black font-bold ">Care Giver</a>
             </div>
            <ul class="flex *:mx-5"> 
                <li><a href="#">หน้าแรก </a></li>
                <li><a href="#">เกี่ยวกับเรา</a></li>
               <li><a href="#">บริการของเรา</a></li>
               <li><a href="#">เจ้าหน้าที่ของเรา</a></li>
               <li><a href="#">ติดต่อเรา</a></li>
               <li><a href="#">0868588666</a></li>
               <!-- <li><a href="#" class="outline-1 rounded-full">เข้าสู่ระบบ</a></li> -->
                <button class=" py-2 px-6 outline-1 rounded-full">เข้าสู่ระบบ</button>
            </ul>
        </nav>
        <!-- flex items-center justify-center p-4 ------->
    </header>
    <main>
      <div class="flex items-center justify-center min-h-[calc(100vh-4rem)] p-4">
        <main class="bg-white rounded-3xl shadow-lg w-full max-w-md p-8">
            <h1 class="text-2xl font-bold text-center mb-8">สมัครสมาชิก</h1>

      <section>
        <form class="space-y-6">
          <div class="flex flex-col md:flex-row md:items-center md:gap-4">
            <label for="username" class="w-full md:w-1/3 text-gray-700">
              ชื่อผู้ใช้
            </label>
            <input
              id="username"
              name="username"
              type="text"
              placeholder="เบอร์โทรศัพท์/อีเมล"
              class="border-b border-gray-400 focus:border-black outline-none w-full py-2"
            />
          </div>
          <div class="flex flex-col md:flex-row md:items-center md:gap-4">
            <label for="password" class="w-full md:w-1/3 text-gray-700">
              รหัสผ่าน
            </label>

            <div class="relative w-full">
              <input
                id="password"
                name="password"
                type="password"
                 placeholder="******"
                class="border-b border-gray-400 focus:border-black outline-none w-full py-2"
              />
            </div>
          </div>
          <button
            type="submit"
            class="w-full bg-green-300 hover:bg-green-400 text-gray-800 py-3 rounded-lg font-medium mt-8"
          >
            เข้าสู่ระบบ
          </button>

          <button
            type="button"
            class="w-full border border-gray-300 rounded-lg py-3 flex justify-center items-center gap-2 hover:bg-gray-50"
          >
            <img src="https://www.google.com/favicon.ico" class="w-5" />
            เข้าสู่ระบบผ่าน Google
          </button>

          
        </form>
      </section>
    </main>
  </body>
</html>
